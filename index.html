<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>

        <div class="tool-bar scale-tool">
            <img class="pencil" src="icons/pencil.svg" alt="">
            <img class="eraser" src="icons/Eraser.svg" alt="">
            <img class="download" src="icons/download.svg" alt="">
            <img class="upload" src="icons/upload.svg" alt="">
            <img class="sticky-notes" src="icons/sticky-notes.svg" alt="">
            <img class="undo" src="icons/undo.svg" alt="">
            <img class="redo" src="icons/redo.svg" alt="">
        </div>
        <div class="pencil-tool">
            <div class="pencil-width-cont">
                <input type="range" min="2" max="10" value="3">
            </div>
            <div class="pencil-color-cont">
                 <div class="black pencil-color"></div>
                 <div class="red pencil-color"></div>
                 <div class="blue pencil-color"></div>
            </div>
        </div>
        <div class="eraser-tool">
            <input type="range" min="2" max="10" value="3">
        </div>

    </div>

    <script src="tools.js"></script>
</body>

</html>
